<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Chat - LiveChat</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</head>
<body>
  <div class="chat-container">
    <h2>Agent Dashboard</h2>

    <!-- Presence -->
    <div class="presence">
      <span id="customerStatus">Customer: Offline</span>
    </div>

    <!-- Messages -->
    <div id="messages" class="messages"></div>
    <p id="typing"></p>

    <!-- Chat input -->
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your reply..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const socket = io("/", { auth: { token }, query: { role: "agent" } });

    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");
    const customerStatus = document.getElementById("customerStatus");
    const input = document.getElementById("messageInput");
    const form = document.getElementById("chatForm");

    // Load chat history
    socket.on("messages:history", (history) => {
      messagesDiv.innerHTML = "";
      history.forEach(msg => appendMessage(msg));
    });

    // New message
    socket.on("message:new", (msg) => appendMessage(msg));

    // Typing indicator
    socket.on("typing", (data) => {
      typingDiv.innerText = `${data} is typing...`;
      setTimeout(() => typingDiv.innerText = "", 1500);
    });

    // Presence update
    socket.on("presence:update", (user) => {
      if (user.role === "customer") {
        if (user.online) {
          customerStatus.innerText = `Customer: Online âœ…`;
        } else {
          const lastSeen = new Date(user.lastSeen).toLocaleTimeString();
          customerStatus.innerText = `Customer: Offline (last seen: ${lastSeen})`;
        }
      }
    });

    // Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      sendMessage();
    });

    // Enter key support
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      } else {
        socket.emit("typing", "Agent");
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      socket.emit("message:send", { text });
      input.value = "";
    }

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${msg.role}:</strong> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
